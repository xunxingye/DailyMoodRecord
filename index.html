<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>每日心情记录</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 全屏视频背景（置于 body 内最顶层） -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <!-- 请根据你项目的实际路径调整 src（这里假设 img/CatCoffe.mp4 在项目根的 img 文件夹下） -->
    <source src="img/CatCoffe.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>

  <main class="page">
    <!-- 顶部标题区 -->
    <header class="main-header">
      <h1 class="title">📝 今日心情</h1>
      <p class="subtitle">记录属于你的每一天</p>
    </header>

    <!-- 输入区域 -->
    <section class="diary-section">
      <div class="diary-wrapper">
        <textarea id="diary" placeholder="写下今天发生的事情，记录当下的心情..." maxlength="500"></textarea>
        <div class="char-count">
          <span id="charCount">0</span>/500
        </div>
      </div>
    </section>

    <!-- 心情选择区 -->
    <section class="mood-section">
      <h3 class="section-title">今天的心情如何？</h3>
      <div class="mood-grid">
        <button class="mood-card" data-mood="low">
          <div class="mood-emoji">😞</div>
          <div class="mood-label">低落</div>
          <div class="mood-desc">有些沮丧</div>
        </button>
        <button class="mood-card" data-mood="medium">
          <div class="mood-emoji">😐</div>
          <div class="mood-label">平静</div>
          <div class="mood-desc">还算不错</div>
        </button>
        <button class="mood-card" data-mood="high">
          <div class="mood-emoji">😄</div>
          <div class="mood-label">开心</div>
          <div class="mood-desc">心情很好</div>
        </button>
      </div>
    </section>

    <!-- 操作按钮区 -->
    <section class="action-section">
      <button class="action-btn primary" id="saveBtn">
        <span class="btn-icon">💾</span>
        <span class="btn-text">保存今日</span>
      </button>
      <button class="action-btn secondary" id="historyBtn">
        <span class="btn-icon">📅</span>
        <span class="btn-text">查看历史</span>
      </button>
    </section>
  </main>

  <!-- 浮动提示 -->
  <div id="toast" class="toast" aria-hidden="true">
    <div class="toast-content">
      <span class="toast-icon"></span>
      <span class="toast-message"></span>
    </div>
  </div>

  <!-- 装饰元素 -->
  <div class="floating-elements">
    <div class="float-element" style="--delay: 0s; --duration: 8s; --x: 10%; --y: 20%;">✨</div>
    <div class="float-element" style="--delay: 2s; --duration: 12s; --x: 85%; --y: 15%;">🌟</div>
    <div class="float-element" style="--delay: 4s; --duration: 10s; --x: 15%; --y: 80%;">💫</div>
    <div class="float-element" style="--delay: 6s; --duration: 14s; --x: 90%; --y: 75%;">✨</div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
